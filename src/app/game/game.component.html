<app-toolbar></app-toolbar>
<div class="container" *ngIf="game">
  <div class="row">
    <div class="col">
      <div class="card center" style="max-width: 538px">
        <div class="card-body">
          <h5 class="card-title">
            {{game.Title}}
          </h5>
          <p class="card-text">
            Developer: {{game.Developer}}<br>
            Publisher: {{game.Publisher}}<br>
            Release date: {{game.Release_Date | date:'dd-MMM-yyyy'}}<br>
          </p>
          <button *ngIf="isAdminLoggedIn" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Delete</button>
          <button *ngIf="isAdminLoggedIn" class="btn btn-primary" (click)="updateGame()">Update</button>
        </div>
      </div>
      <div *ngIf="game.Youtube_Id" class="youtube center">
        <iframe width="538" height="303" [src]="youtubeUrl()" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <div class="col" *ngIf="game.Twitter_Handle">
      <div class="twitter">
        <ng4-twitter-timeline [dataSrc]="{sourceType: 'profile',screenName: game.Twitter_Handle}"></ng4-twitter-timeline>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete game</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this game?<br>
        This action can not be reversed.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteGame()">Delete</button>
      </div>
    </div>
  </div>
</div>
