<app-toolbar></app-toolbar>
<div class="card center" *ngIf="game">
  <div class="card-body">
    <h5 class="card-title">
      {{game.Title}}
    </h5>
    <p class="card-text">
      Developer: {{game.Developer}}<br>
      Publisher: {{game.Publisher}}<br>
      Release date: {{game.Release_Date | date:'dd-MMM-yyyy'}}<br>
    </p>
    <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Delete</button>
    <button class="btn btn-primary" (click)="updateGame()">Update</button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete game</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this game?<br>
        This action can not be reversed.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteGame()">Delete</button>
      </div>
    </div>
  </div>
</div>
