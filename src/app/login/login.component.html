<app-toolbar></app-toolbar>
<div class="card center" style="max-width: 400px; margin-top: 30px">
  <div class="card-body">
    <h5 class="card-title">
      Login
    </h5>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input [(ngModel)]="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    </form>
  </div>
</div>
